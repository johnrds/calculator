<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <h1>Web Calculator</h1>
    </header>
    <main class="container">
        <div class="calculator">
            <div class="display"></div>
            <div class="buttons">
                    <div class="btn clearAll">AC</div>
                    <div class="btn toggleMinus">+/-</div>
                    <div class="btn percent">%</div>
                    <div class="btn divide">/</div>
                    <div class="btn number7">7</div>
                    <div class="btn number8">8</div>
                    <div class="btn number9">9</div>
                    <div class="btn operatorTimes">*</div>
                    <div class="btn number4">4</div>
                    <div class="btn number5">5</div>
                    <div class="btn number6">6</div>
                    <div class="btn operatorMinus">-</div>
                    <div class="btn number3">1</div>
                    <div class="btn number2">2</div>
                    <div class="btn number1">3</div>
                    <div class="btn operatorPlus">+</div>
                    <div class="btn number0">0</div>
                    <div class="btn numberDot">.</div>
                    <div class="btn operatorEqual">=</div>
            </div>
        </div>
    </main>
    <footer>
        <p>
            by <a href="https://github.com/johnrds">Jonathan Rodrigues</a>
        </p>
        <p>
            Copyright Â© <a href="https://www.theodinproject.com/about"> The Odin Project</a> 2023
        <p>
    </footer>
</body>
<script src="./js/script.js"></script>
</html>

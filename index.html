<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <h1>Web Calculator</h1>
    </header>
    <main class="container">
        <div class="calculator">
            <div class="display">
            </div>
            <div class="buttons">
                <div class="numbers">
                    <div class="number9">9</div>
                    <div class="number8">8</div>
                    <div class="number7">7</div>
                    <div class="number6">6</div>
                    <div class="number5">5</div>
                    <div class="number4">4</div>
                    <div class="number3">3</div>
                    <div class="number2">2</div>
                    <div class="number1">1</div>
                    <div class="number0">0</div>
                    <div class="operator">=</div>
                </div>
                <div class="operators">
                    <div class="operator">Del</div>
                    <div class="operator">C</div>
                    <div class="operator">+</div>
                    <div class="operator">-</div>
                    <div class="operator">*</div>
                    <div class="operator">/</div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>
            by <a href="https://github.com/johnrds">Jonathan Rodrigues</a>
        </p>
        <p>
            Copyright Â© <a href="https://www.theodinproject.com/about"> The Odin Project</a> 2023
        <p>
    </footer>
</body>
<script src="./js/script.js"></script>

</html>
